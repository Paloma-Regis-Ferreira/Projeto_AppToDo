<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      TODO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="tertiary">
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>item</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>item</ion-label>
        <ion-icon slot="start" name="radio-button-off"></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>item</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAdd()" color="primary">
      <ion-icon name="add">

      </ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
